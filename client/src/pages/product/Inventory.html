<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin inventory</title>
    <link rel="stylesheet" type="text/css" href="Inventory.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="inventory">
        <div class="header">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="Images/logo.png" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems" class="nav-items">
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!--Input Fileds-->
    <div class="container mt-3">
        <h4>Admin Inventory</h4>
        <fieldset>
        <div id="field1" style="width: 40%;" >
            
            <div class="mb-3 mt-3">
                <label for="Category">Category</label>
                <input type="text"  class="form-control"  id="Category"
                    placeholder="Enter Type Of Category" name="Category">
            </div>
            <div class="mb-3">
                <label for="Product">Product Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Product Name"
                    name="Name">
            </div>
            <div class="mb-3">
                <label for="Price">Product Price:</label>
                <input type="number"  class="form-control"   id="Price" name="Price">
            </div>
            <div class="mb-3">
                <label for="Quantity">Product Quntity:</label>
                <input type="number"  class="form-control" id="Quantity"  name="Quantity">
            </div>

            <div class="mb-3">
                <label for="SoldBy">Sold By:</label>
                <input type="text" class="form-control" id="SoldBy"  name="SoldBy">
            </div>

            <div class="mb-3">
                <label for="Description">Product Description:</label>
                <input type="text" class="form-control" id="Description"  name="Description">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember">In stock
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    
        <div id="field2" style="width: 50%;">
            <div class="mb-3">
                <label for="originPrice">original Price:</label>
                <input type="number" class="form-control" id="originPrice" name="originPrice">
            </div>

            <div class="mb-3">
                <label for="discountPrice">Discount Price:</label>
                <input type="number" class="form-control" id="Discount" name="Discount">
            </div>

            <div class="mb-3">
                <label for="Price">Product Price:</label>
                <input type="number" class="form-control" id="Price" name="Price">
            </div>
            <div class="mb-3">
                <label for="Quantity">Product Quntity:</label>
                <input type="number"  class="form-control" id="Quantity" name="Quantity">
            </div>
            <div class="chkbox">
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember">New stock
                    </label>
                    <label class="form-check-label" style="padding-left: 2em;">
                        <input class="form-check-input" type="checkbox" name="remember">Trenidng
                    </label>
                    <label class="form-check-label" style="padding-left: 2em;">
                        <input class="form-check-input" type="checkbox" name="remember">Free Shipping
                    </label>
                </div>
                <div class="mb-3">
                    <input type="file" id="myFile" name="filename">
                </div>
            </div>
        </div>
    </fieldset>
    </div>

</body>

</html>
